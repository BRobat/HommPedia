<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>calculators</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let c of calculators" (click)="selectedIndex = i" [routerLink]="c.url" [class.selected]="selectedIndex == i">
    <ion-card-header>
      <ion-card-title>
        {{c.title}}
      </ion-card-title>
    </ion-card-header>
  </ion-card>


</ion-content>
